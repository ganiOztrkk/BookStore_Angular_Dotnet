<!-- small carousel -->
<div
  id="carouselExampleSlidesOnly"
  class="carousel slide mt-3"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
      style="background-color: white"
      class="carousel-item active text-center"
    >
      <i
        style="color: #212529; font-size: 25px"
        class="fa-solid fa-truck-fast"
      ></i>
      <h5 style="color: #212529">{{ "fastdelivery" | translate }}</h5>
    </div>
    <div style="background-color: white" class="carousel-item text-center">
      <i style="color: #212529; font-size: 25px" class="fa-solid fa-lock"></i>
      <h5 style="color: #212529">{{ "securepayment" | translate }}</h5>
    </div>
    <div style="background-color: white" class="carousel-item text-center">
      <i style="color: #212529; font-size: 25px" class="fa-solid fa-tag"></i>
      <h5 style="color: #212529">{{ "bestdeal" | translate }}</h5>
    </div>
  </div>
</div>
<!-- small carousel -->

<div
  class="d-flex text-center flex-column justify-content-center align-items-center mt-4"
>
  <h1
    style="
      color: #212529;
      font-weight: bold;
      font-size: 30px;
      text-transform: uppercase;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    justkicks store
  </h1>
  <p>{{"shopnow"|translate}}</p>
  <button
    routerLink="shop"
    class="btn btn-dark btn-md"
    style="border-radius: 20px; background-color: #212529;"
  >
    {{"shop"|translate}}
  </button>
</div>


<div>
  <h1 style="color: #212529;">{{"newest"|translate}}</h1>
  <ngx-slick-carousel
  class="carousel mt-3"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
    @for (item of newShoes; track item) {
      <div ngxSlickItem class="slide d-flex justify-content-center align-items-center">
        <div class="card mb-4" style="width: 270px;">
          <div class="card-header">
            <img [src]="item.imageUrl" class="card-img-top" alt="..." />
          </div>
          <div class="card-footer text-center">
            <h5 class="card-text">{{ item.price }}â‚º</h5>
            <a
            class="btn btn-dark w-100"
            (click)="shopping.addToCart(item)"
            id="cart"
            CartAnimation>
            <i class="fa-solid fa-cart-shopping"></i>
              {{ "addchart" | translate }}
            </a>
          </div>
        </div>
      </div>
    }
  </ngx-slick-carousel>
</div>

<app-footer></app-footer>
