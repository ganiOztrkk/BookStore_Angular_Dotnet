  <h3 class="mt-3">Ürün Güncelle</h3>

  <div class="mt-2 card mb-4"
>
  <div class="row">
    <div class="col-sm-12 col-md-3">
      <div class="d-flex justify-content-center" style="padding: 5px 5px">
        <img
          style="height: 215px; width: 240px"
          class="img-fluid"
          [src]="productCrud.updateProduct.imageUrl"
        />
      </div>
    </div>
    <div
      class="col-sm-12 col-md-5 d-flex flex-column align-items-center justify-content-center text-center"
    >
      <h4>Ürün Adı</h4>
      <input [(ngModel)]="productCrud.updateProduct.title" type="text" class="form-control mb-2">
      <h5>Ürün Açıklaması</h5>
      <input [(ngModel)]="productCrud.updateProduct.description" type="text" class="form-control">

      
    </div>

    <div class="col-sm-12 col-md-4 d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center align-items-center">
        <span style="font-size: 25px;">Ürün Fiyatı</span>
        <input [(ngModel)]="productCrud.updateProduct.price" type="text" class="form-control w-50 ms-2">
        <span class="me-4 ms-2" style="font-size: 25px; font-weight: 300">₺</span>
      </div>
    </div>
  </div>
</div>
<div>
  <label style="font-weight: bold; font-size: 20px;">Ürün Görsel URL</label>
  <input [(ngModel)]="productCrud.updateProduct.imageUrl" type="text" class="form-control">
  <button routerLink="/product-management" (click)="productCrud.productUpdate(productCrud.updateProduct)" class="btn btn-dark mt-3">Güncelle</button>
</div>
